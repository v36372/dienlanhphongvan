{{define "content"}}
		<div class="container">

			<div class="row topspace">
				<div class="col-sm-12">

					<article class="post">
						<div class="col-md-12">
							<table style="width:100%">
								<tr>
									<th>Tên sản phẩm</th>
									<th>Mô tả</th>
									<th>Giá</th> 
									<th>Loại</th>
									<th>Ảnh</th>
								</tr>
								<hr>
							{{ range $index, $product := $.Products  }}
								<tr>
									<td>{{ $product.Name }}</td>
									<td>{{ $product.Description }}</td>
									<td>{{ $product.Price }}</td>
									<td>{{ $product.Category }}</td>
								</tr>
							{{ end }}
							</table>
						</div>
					</article>

				</div>
			</div> 


		</div>	
{{end}}
