{{define "content"}}
<div class="container">
	{{ with $g := .  }}
	{{ range $index, $cate := $g.Categories  }}
	<div class="row section recentworks topspace">
		<h2 class="section-title"><span><a href="#products">{{ $cate.Name }}</a></span></h2>
		<div class="thumbnails recentworks">
			{{ range $index, $product := $cate.Products  }}
			<div class="product col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<a class="thumbnail" href="{{ $product.Url }}">
					<span class="img">
						<img src="{{ $product.Thumbnail }}" alt="">
						<span class="cover"><span class="more">See details &rarr;</span></span>
					</span>
					<span class="title">{{ $product.Name }}</span>
				</a>
				<span class="details">
					{{ $product.Price }}
				</span>
			</div>
			{{ end }}
		</div>
	</div> 
	{{ end }}
	{{ end }}
</div> 
{{ end }}
