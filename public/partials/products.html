{{ define "products" }}
	<div class="product"> 
		<div class="container">
			<div class="product-top">
				{{ with $g := .   }}
				{{ range $index, $cate := $g.Categories }}
				<div class="product-one">
					{{ range $index, $product := $cate.Products }}
					<div class="col-md-3 product-left">
						<div class="product-main simpleCart_shelfItem">
							<a href="{{ $product.Url }}" class="mask"><img class="img-responsive zoom-img" src="{{ $product.Thumbnail }}" alt="" /></a>
							<div class="product-bottom">
								<h3>{{ $product.Name }}</h3>
								<h4><span class="item_price">{{ $product.Price }}</span></h4>
							</div>
						</div>
					</div>
					{{ end }}
					<div class="clearfix"></div>
				</div>
				{{ end }}
				{{ end }}
			</div>
		</div>
	</div>
{{ end }}
