<div class="row section recentworks topspace">

    <h2 class="section-title"><span><a href="#products">Nồi cơm</a></span></h2>

    <div class="thumbnails recentworks">
        {{ range $index, $area := .Site.Data.noicom }}
            <div class="product col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <a class="thumbnail" href="{{ .url }}">
                    <span class="img">
                        <img src="{{ .image }}" alt="">
                        <span class="cover"><span class="more">See details &rarr;</span></span>
                    </span>
                    <span class="title">{{ .name }}</span>
                </a>
                <span class="details">
                   {{ .price }}
                </span>
            </div>
        {{ end }}
    </div>

</div> <!-- /section -->
